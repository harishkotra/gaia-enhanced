name: Build and Package MCP Server

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag/version to build (e.g. 0.1.0)'
        required: true
        type: string

jobs:
  build-mcp-server:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: gaianet-mcp-server-apple-darwin-x86_64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: gaianet-mcp-server-apple-darwin-aarch64.tar.gz
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: gaianet-mcp-server-unknown-linux-gnu-x86_64.tar.gz

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Build MCP server
        working-directory: mcp-server
        run: |
          if [ "${{ matrix.target }}" = "x86_64-apple-darwin" ] && [ "$(uname -m)" = "arm64" ]; then
            echo "Cross-compiling to x86_64 on Apple Silicon"
            rustup target add x86_64-apple-darwin
            cargo build --release --target x86_64-apple-darwin
            cp target/x86_64-apple-darwin/release/gaianet-mcp-server target/release/gaianet-mcp-server
          elif [ "${{ matrix.target }}" = "aarch64-apple-darwin" ] && [ "$(uname -m)" = "x86_64" ]; then
            echo "Cross-compiling to aarch64 on x86_64"
            rustup target add aarch64-apple-darwin
            cargo build --release --target aarch64-apple-darwin
            cp target/aarch64-apple-darwin/release/gaianet-mcp-server target/release/gaianet-mcp-server
          else
            cargo build --release
          fi

      - name: Package artifact
        working-directory: mcp-server
        run: |
          tar -czf ${{ matrix.artifact }} -C target/release gaianet-mcp-server
          mv ${{ matrix.artifact }} ../

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  upload-to-release:
    needs: build-mcp-server
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: |
            **/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
